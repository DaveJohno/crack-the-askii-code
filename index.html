<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="main.js" defer></script>
    <title>Askii Decoder - Crack The Code ðŸ¤¯</title>
  </head>
  <body>
    <div class="container">
      <form class="form-decode rounded-sm shadow">
        <div class="mx-auto">
          <h1 class="mb-4 logo">Crack The Code ðŸ¤¯</h1>
        </div>
        <!-- Nav tabs -->
        <ul class="nav nav-pills mb-4">
          <li class="nav-item pill-1">
            <a
              class="nav-link active rounded-0"
              data-toggle="tab"
              href="#decoder"
              >Decoder</a
            >
          </li>
          <li class="nav-item pill-2">
            <a class="nav-link rounded-0" data-toggle="tab" href="#encoder"
              >Encoder</a
            >
          </li>
        </ul>
        <!-- Tab panes -->
        <div class="tab-content">
          <!-- Decoder Tab -->
          <div id="decoder" class="container tab-pane active">
            <label for="inputCode" class="sr-only">Enter Code Here</label>
            <input
              type="text"
              id="inputCode"
              class="form-control mb-4"
              placeholder="Enter Code Here"
            />

            <button
              id="decodeBtn"
              class="btn btn-lg btn-dark btn-block"
              type="submit"
            >
              Decode
            </button>
            <p class="mt-4 mb-0 text-muted small"></p>

            <p id="decodedText" class="form-control mb-4">
              waiting to decode...
            </p>
          </div>

          <!--Encoder Tab -->
          <div id="encoder" class="container tab-pane fade">
            <label for="inputEmail" class="sr-only">Enter Text Here</label>
            <input
              type="text"
              id="inputText"
              class="form-control mb-4"
              placeholder="Enter Text Here"
            />

            <button
              id="encodeBtn"
              class="btn btn-lg btn-dark btn-block"
              type="submit"
            >
              Encode
            </button>

            <p class="mt-4 mb-0 text-muted small"></p>

            <p id="encodedText" class="form-control mb-4">
              waiting to encode...
            </p>
          </div>
        </div>
      </form>
    </div>
    <!-- /.container -->
  </body>
</html>
